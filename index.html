<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="hero">
        <h1>Diversity Metrics</h1>
    </div>
    <div class="wassup">
        <div class="row">
           <div class="dropdown center-block">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Open Positions <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="frontend_engineer.html">Frontend Engineer</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="current-overview">
        <h2>Current Year Overview</h2>
        <div class="row">
            <div class="col-md-2 col-md-offset-3 big-stat">
                <div class="number-stat">37%</div>
                <div class="stat-explainer">Diverse Hires</div>
            </div>
            <div class="col-md-2 big-stat">
                <div class="number-stat">-6%</div>
                <div class="stat-explainer">Change in Diverse Hires vs. Last Year</div>
            </div>
            <div class="col-md-2 big-stat">
                <div class="number-stat">+48%</div>
                <div class="stat-explainer">Change in Diverse Candidates in Pipeline</div>
            </div>
        </div>
    </div>
    <div class="chart" id="container"></div>
    <div class="chart" id="container2"></div>
    <div class="chart" id="candidate-trajectory"></div>
    <script src="node_modules/highcharts/highcharts.js">
    </script>
    <script>
        Highcharts.setOptions({
          chart: {
            style: {
              fontFamily: 'Helvetica Neue'
            },
            backgroundColor: '#fafafa'
          }
        });
        Highcharts.chart('container', {

            title: {
                useHTML: true,
                text: 'Positions Filled by Underrepresented Candidates',
                style: {
                    'background-color': '#eee',
                    color: '#666',
                    fontFamily: 'Oswald',
                    fontSize : "18px",
                    padding: "20px",
                    textAlign: 'left',
                    textTransform: 'uppercase'
                }
            },

            xAxis: {
                categories: ['2015 - Q1', '2015 - Q2', '2015 - Q3', '2015 - Q4', '2016 - Q1', '2016 - Q2', '2016 - Q3', '2016 - Q4', '2017 - Q1', '2017 - Q2']
            },

            yAxis: {
                title: {
                    text: '% of Positions'
                }
            },
            tooltip: {
                valueSuffix: '%'
            },
            legend: {
                align: 'right',
                verticalAlign: 'bottom',
            },

            series: [{
                name: 'Underrepresented Candidates',
                data: [12, 15, 32, 47, 33, 25, 37, 36, 42, 49]
            }]

        });

        Highcharts.chart('container2', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Pipeline Makeup for All Positions',
                useHTML: true,
                style: {
                    'background-color': '#eee',
                    color: '#666',
                    fontFamily: 'Oswald',
                    fontSize : "18px",
                    padding: "20px",
                    textAlign: 'left',
                    textTransform: 'uppercase'
                }
            },
            xAxis: {
                categories: ['2015', '2016', '2017']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of Candidates'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                            align: 'right',
                            verticalAlign: 'bottom',
                        },
            tooltip: {
                headerFormat: '<b>{point.x}</b><br/>',
                pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            series: [{
                name: 'White Men',
                data: [20, 18, 7]
            }, {
                name: 'White Women',
                data: [14, 10, 4]
            }, {
                name: 'Men of Color',
                data: [10, 7, 6]
            }, {
                name: 'Women of Color',
                data: [7, 14, 5]
            }]
        });

        Highcharts.chart('candidate-trajectory', {
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Trajectory by Candidate Demographic (2017)',
                useHTML: true,
                style: {
                    'background-color': '#eee',
                    color: '#666',
                    fontFamily: 'Oswald',
                    fontSize : "18px",
                    padding: "20px",
                    textAlign: 'left',
                    textTransform: 'uppercase'
                }
            },

            yAxis: {
                title: {
                    text: 'Number of Candidates'
                },
                tickInterval: 5
            },
            legend: {
                align: 'right',
                verticalAlign: 'bottom',
            },

            xAxis: {
                categories: ['Pipeline', 'Phone Screen', 'Onsite Interview', 'Final Offer'],

            },

            series: [{
                name: 'White Men',
                data: [20, 18, 16, 4]
            }, {
                name: 'White Women',
                data: [18, 15, 15, 2]
            }, {
                name: 'Men of Color',
                data: [18, 16, 14, 1]
            }, {
                name: 'Women of Color',
                data: [20, 18, 6, 2]
            }]

        });
    </script>
  </body>
</html>
